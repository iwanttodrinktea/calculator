<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    
    <main>
        <div class="calculator">
            <div class="calculate-window">
                <div class="current-expression"></div>
                <div class="result"></div>
            </div>

            <div class="buttons">
                <button id="ac">AC</button>
                <button id="ce">CE</button>
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="operator">รท</button>
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="operator">ร</button>
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="operator">-</button>
                <button id="number">0</button>
                <button id="decimal-point">.</button>
                <button id="equal">=</button>
                <button id="operator">+</button>
            </div> 
        </div>
    </main>

    
</body>
</html>
